<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Connect Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" id="username" placeholder="Choose a username" autocomplete="off" required />
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off" required />
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" id="password" placeholder="Create a password" autocomplete="off" required />
                </div>
                
                {% if error %}
                <div class="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
                {% endif %}
                
                <div class="button-group">
                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                    <a href="{{ url_for('login') }}" class="btn secondary-btn">
                        <i class="fas fa-sign-in-alt"></i> Already have an account?
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
