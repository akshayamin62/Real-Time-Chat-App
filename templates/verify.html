<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Connect Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1><i class="fas fa-envelope-open-text"></i> Verify Email</h1>
            <p class="verify-info">We've sent a 6-digit code to <strong>{{ email }}</strong></p>
            
            <form method="POST" action="{{ url_for('verify') }}">
                <div class="form-group">
                    <label for="otp"><i class="fas fa-key"></i> Verification Code</label>
                    <input type="text" name="otp" id="otp" placeholder="Enter 6-digit code" autocomplete="off" pattern="[0-9]{6}" title="6-digit code" required />
                </div>
                
                {% if error %}
                <div class="error"><i class="fas fa-exclamation-circle"></i> {{ error }}</div>
                {% endif %}
                
                <div class="button-group">
                    <button type="submit" class="btn">
                        <i class="fas fa-check-circle"></i> Verify Email
                    </button>
                    <a href="{{ url_for('resend_otp') }}" class="btn secondary-btn">
                        <i class="fas fa-redo"></i> Resend Code
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
